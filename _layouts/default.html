<!DOCTYPE html>
<html>
  <head>
    <!-- it's 2017, time to use Unicode! -->
    <meta charset="utf-8">

    <!-- a liquid tag for inserting the scripts for enabling MathJax -->
    {% if page.math %}
    {% include math.html %}
    {% endif %}

    <!-- a "liquid tag" for inserting text from the metadata
      provided in the markdown doc's YAML frontmatter -->
    <title>{{ page.title }}</title>

		<!-- link to main stylesheet -->
		<link href="/css/main.css" rel="stylesheet">

    <!-- https://help.github.com/articles/atom-rss-feeds-for-github-pages/ -->
    {% feed_meta %}

    <!-- liquid tag including SEO
    https://help.github.com/articles/search-engine-optimization-for-github-pages/
    https://github.com/jekyll/jekyll-seo-tag -->
    {% seo %}
  </head>

  <body>
    <nav>
      {% include nav.html %}
    </nav>

    <h1><a href="{{ site.baseurl }}">BC Wiki</a> - {{ page.title }}</h1>
    <h3>Category: <a href="{{ site.baseurl }}/h/{{ page.category }}">{{ page.category }}</a></h3>
    <div class="container">
      <!-- liquid: insert text from markdown doc -->
      {{ content }}
    </div> <!-- /.container -->

    <footer>
      <!-- liquid: insert text from _includes/footer.html -->
      {% include footer.html %}
    </footer>
  </body>
</html>
